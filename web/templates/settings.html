{{define "body"}} {{template "nav"}} {{template "sidebar" .Data}}

<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <ol class="breadcrumb">
            <li>
                <a href="#">
                    <svg class="glyph stroked home">
                        <use xlink:href="#stroked-home"></use>
                    </svg>
                </a>
            </li>
            <li class="active">Settings</li>
        </ol>
    </div>
    <!--/.row-->

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">User Settings</h1>
        </div>
    </div>
    <!--/.row-->

    {{template "flash" .Flashes}}
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">Update User Seetings</div>
                <div class="panel-body">
                    <div class="col-md-6">
                        <form role="form" method="POST" action="/settings">

                            <div class="form-group">
                                <label>Callback URL</label>
                                <input name="callbackUrl" class="form-control" placeholder="Callback Url" type="text" value="{{ .Data.User.CallbackURL }}">
                            </div>

                            <div class="form-group">
                                <label>Token</label>
                                <input name="token" type="text" class="form-control" value="{{ .Data.User.Token }}">
                            </div>

                            <div class="form-group">
                                <label>Mobile Number</label>
                                <input name="mobileNumber" type="text" class="form-control" value="{{ .Data.User.MobileNumber }}">
                            </div>

                            <div class="form-group">
                                <label>Network Operator</label>
                                <select name="networkOperator" class="form-control">
                                    <option {{if eq .Data.User.NetworkOperator "MTN"}}selected{{end}} value="MTN">MTN</option>
                                    <option {{if eq .Data.User.NetworkOperator "TIGO"}}selected{{end}} value="TIGO">TIGO</option>
                                    <option {{if eq .Data.User.NetworkOperator "AIRTEL"}}selected{{end}} value="AIRTEL">AIRTEL</option>
                                    <option {{if eq .Data.User.NetworkOperator "VODAFONE"}}selected{{end}} value="VODAFONE">VODAFONE</option>
                                    <option {{if eq .Data.User.NetworkOperator ""}}selected{{end}} value="">Select Network Operator</option>
                                </select>
                            </div>

                            <a role="button" href="/" class="btn btn-default">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- /.col-->
        </div>
    </div>
    <!-- /.row -->

</div>
<!--/.main-->
{{end}} {{define "scripts"}} {{end}}
